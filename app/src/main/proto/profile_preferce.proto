syntax = "proto3";

option java_package = "com.kliaou.datastore.proto";
option java_multiple_files = true;

enum SEX {
  OTHER = 0;
  MALE = 1;
  FEMALE = 2;
}
message MyChars {
  string mynickname = 1;
  SEX mysex = 2;
  SEX remotesex = 3;
}
message MyNickname {
  string value = 1;
}
message MySex {
  SEX sex = 1;
}
message RemoteSex {
  SEX sex = 1;
}